<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>칵테일#</title>
    <meta name="description" content="재료와 취향을 바탕으로 칵테일 레시피를 추천합니다." />
    <link rel="icon" href="/favicon.png" />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__inner">
        <div class="brand brand--dual">
          <span class="brand__ko">칵테일#</span>
          <span class="brand__divider">|</span>
          <span class="brand__en">Cocktail#</span>
        </div>
        <div class="nav__links">
          <a href="#/recommend" class="link" data-link>추천</a>
          <a href="#/cocktails" class="link" data-link>전체 칵테일 목록</a>
        </div>
        <div class="nav__right">
          <div id="deviceToggle" class="device-toggle" role="group" aria-label="디스플레이 모드 선택">
            <button type="button" class="device-toggle__btn" data-device-mode="desktop">PC</button>
            <button type="button" class="device-toggle__btn" data-device-mode="tablet">태블릿</button>
            <button type="button" class="device-toggle__btn" data-device-mode="mobile">모바일</button>
          </div>
          <button id="themeToggle" class="btn tiny">블랙 / 화이트 테마</button>
        </div>
      </div>
    </nav>

    <div id="viewPrompt" class="view-prompt" hidden></div>

    <main id="app">
      <!-- 추천 뷰: 기능별 서브 라우팅 -->
      <section id="view-recommend" data-view hidden>
        <header class="hero hero--simple container">
          <div class="hero__content">
            <h1><span class="brand-pill brand-pill--ko">칵테일#</span> 레시피 추천</h1>
            <p class="muted">검색으로 시작하고 필요한 필터만 골라 간결하게 추천을 받아보세요.</p>
            <div class="row">
              <input id="searchInput" class="input input--lg" type="text" placeholder="칵테일 이름, 재료, 키워드 검색" />
              <button id="recommendBtn" class="btn primary btn--lg">추천 받기</button>
            </div>
          </div>
        </header>

        <div class="container">
          <nav class="recommend-nav card">
            <a href="#/recommend/filters" class="link" data-recommend-link="filters">필터 선택</a>
            <a href="#/recommend/ingredients" class="link" data-recommend-link="ingredients">재료 선택</a>
            <a href="#/recommend/results" class="link" data-recommend-link="results">추천 결과</a>
          </nav>

          <section class="card card--summary">
            <div class="section">
              <div class="section__title">선택 요약</div>
              <div id="selectedSummary" class="chips chips--selected"></div>
            </div>
          </section>

          <section class="card interactive filters-top" data-recommend-view="filters">
            <div class="section">
              <div class="section__title">잔 종류</div>
              <div id="glassFilters" class="chips"></div>
            </div>
            <div class="section">
              <div class="section__title">알코올</div>
              <div id="alcoholFilters" class="chips chips--single"></div>
            </div>
            <div class="section">
              <div class="section__title">음료 카테고리</div>
              <div id="categoryFilters" class="chips"></div>
            </div>
            <div class="row" style="justify-content:flex-end">
              <button id="clearBtn" class="btn">필터 초기화</button>
            </div>
          </section>

          <section class="card interactive filters-top" data-recommend-view="ingredients" hidden>
            <div class="section">
              <div class="section__title">재료 카테고리</div>
              <div id="ingCatFilters" class="chips"></div>
            </div>
            <div class="section">
              <div class="section__title">보유 재료</div>
              <div id="ingredientsList" class="ingredients"></div>
            </div>
          </section>

          <section class="card interactive recommend-results" data-recommend-view="results" hidden>
            <div class="section">
              <div class="section__title">추천 결과</div>
              <div id="results" class="results"></div>
            </div>
          </section>
          <div id="resultsPagination" class="results-pagination" data-recommend-view="results" hidden></div>
        </div>
      </section>

      <!-- 칵테일 목록 뷰 -->
      <section id="view-cocktails" data-view hidden>
        <div class="container">
          <h2><span class="brand-pill brand-pill--en">Cocktail#</span> 전체 칵테일 목록</h2>
          <div class="row">
            <input id="listSearch" class="input" type="text" placeholder="이름/재료/키워드" />
          </div>
          <div id="cocktailList" class="results" style="margin-top:12px"></div>
          <div id="cocktailPagination" class="results-pagination" hidden></div>
        </div>
      </section>

    </main>

    <!-- 상세 모달 -->
    <div id="modal" class="modal" hidden>
      <div class="modal__backdrop" data-close></div>
      <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button class="modal__close icon-btn" id="modalClose" aria-label="닫기">✕</button>
        <div id="modalContent"></div>
      </div>
    </div>
  </body>
  </html>
