<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>칵테일 레시피 추천</title>
    <meta name="description" content="재료와 취향을 바탕으로 칵테일 레시피를 추천합니다." />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__inner">
        <div class="brand">Cocktail Lab</div>
        <div class="nav__links">
          <a href="#/recommend" class="link" data-link>추천</a>
          <a href="#/ingredients" class="link" data-link>재료 관리</a>
          <a href="#/cocktails" class="link" data-link>칵테일 목록</a>
          <a href="#/favorites" class="link" data-link>즐겨찾기</a>
        </div>
        <div class="nav__right">
          <button id="themeToggle" class="btn tiny">테마</button>
        </div>
      </div>
    </nav>

    <main id="app">
      <!-- 추천 뷰: 필터를 상단으로 배치 -->
      <section id="view-recommend" data-view hidden>
        <header class="hero container">
          <div class="hero__content">
            <h1>칵테일 레시피 추천</h1>
            <p class="muted">보유 재료와 취향을 선택하고, 가장 잘 맞는 칵테일을 찾아보세요.</p>
            <div class="row">
              <input id="searchInput" class="input input--lg" type="text" placeholder="칵테일 이름, 재료, 키워드 검색" />
              <button id="recommendBtn" class="btn primary btn--lg">추천 받기</button>
            </div>
            <div class="hero__hint small muted">예: mojito, lime, sour, whiskey</div>
          </div>
          <div class="hero__art" aria-hidden="true"></div>
        </header>

        <div class="container">
          <section class="card filters-top">
            <div class="section">
              <div class="section__title">선택됨</div>
              <div id="selectedSummary" class="chips chips--selected"></div>
            </div>
            <div class="section">
              <div class="section__title">베이스</div>
              <div id="baseFilters" class="chips"></div>
            </div>
            <div class="section">
              <div class="section__title">취향</div>
              <div id="tasteFilters" class="chips"></div>
            </div>
            <div class="section">
              <div class="section__title">보유 재료</div>
              <div id="ingCatFilters" class="chips" style="margin-bottom:8px"></div>
              <div id="ingredientsList" class="ingredients"></div>
            </div>
            <div class="row" style="justify-content:flex-end">
              <button id="clearBtn" class="btn">초기화</button>
            </div>
          </section>

          <section class="content" style="margin-top:12px">
            <div id="results" class="results"></div>
          </section>
        </div>
      </section>

      <!-- 재료 관리 뷰 -->
      <section id="view-ingredients" data-view hidden>
        <div class="container">
          <h2>재료 관리</h2>
          <div class="card">
            <div class="row" style="justify-content:space-between">
              <div class="muted">내 보유 재료를 선택하세요.</div>
              <div class="row">
                <button id="ingSelectAll" class="btn tiny">전체 선택</button>
                <button id="ingClearAll" class="btn tiny">전체 해제</button>
              </div>
            </div>
            <div class="section">
              <input id="ingSearch" class="input" type="text" placeholder="재료 검색" />
            </div>
            <div class="section">
              <div class="section__title">카테고리</div>
              <div id="ingMgrCatFilters" class="chips"></div>
            </div>
            <div id="ingredientsManager" class="ingredients"></div>
          </div>
        </div>
      </section>

      <!-- 칵테일 목록 뷰 -->
      <section id="view-cocktails" data-view hidden>
        <div class="container">
          <h2>칵테일 목록</h2>
          <div class="row">
            <input id="listSearch" class="input" type="text" placeholder="이름/재료/키워드" />
          </div>
          <div id="cocktailList" class="results" style="margin-top:12px"></div>
        </div>
      </section>

      <!-- 즐겨찾기 뷰 -->
      <section id="view-favorites" data-view hidden>
        <div class="container">
          <h2>즐겨찾기</h2>
          <div id="favoritesList" class="results" style="margin-top:12px"></div>
        </div>
      </section>
    </main>

    <!-- 상세 모달 -->
    <div id="modal" class="modal" hidden>
      <div class="modal__backdrop" data-close></div>
      <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button class="modal__close icon-btn" id="modalClose" aria-label="닫기">✕</button>
        <div id="modalContent"></div>
      </div>
    </div>

    <footer class="footer container muted small">
      데모 데이터로 동작합니다. 추후 백엔드 API 연동 가능.
    </footer>
  </body>
  </html>
